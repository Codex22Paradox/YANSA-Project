<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link rel="icon" href="./images/Logo.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Lexend"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
      integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D"
      crossorigin="anonymous"
      async
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/exacti/floating-labels@latest/floating-labels.min.css"
      media="screen"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div
      class="navigation-card position-fixed top-50 start-0 translate-middle-y d-flex flex-column align-items-center justify-content-center"
    >
      <button class="tab border-0">
        <span class="material-symbols-rounded align-middle"> home </span>
      </button>
      <button class="tab border-0">
        <span class="material-symbols-rounded align-middle"> search </span>
      </button>
      <button class="tab border-0">
        <span class="material-symbols-rounded"> add </span>
      </button>
      <button class="tab border-0">
        <span class="material-symbols-rounded"> person </span>
      </button>
      <button class="tab border-0">
        <span class="material-symbols-rounded"> settings </span>
      </button>
    </div>
    <div class="container-fluid mt-3">
      <div
        class="row d-flex align-items-center position-sticky top-0 fixed-top bg-dark rounded-3"
      >
        <div class="col-auto">
          <h1>Il tuo feed</h1>
        </div>
        <div class="col-auto">
          <ul class="nav nav-underline text-white">
            <li class="nav-item">
              <h2
                class="nav-link active text-white"
                aria-current="page"
                href="#"
              >
                Esplora
                <span class="material-symbols-rounded align-middle"
                  >explore</span
                >
              </h2>
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white"
                data-bs-toggle="offcanvas"
                data-bs-target="#offCanvasCategorie"
                aria-controls="offcanvasScrolling"
                >Categorie
                <span class="material-symbols-rounded align-middle"
                  >category</span
                ></a
              >
            </li>
          </ul>
        </div>
        <div class="col-auto ms-auto">
          <button
            class="btn"
            id="avatar-container"
            type="button"
            data-bs-toggle="popover"
            title=""
            data-bs-content="<button id='logout' class='btn btn-outline-danger btn-sm align-middle'>Logout <span class='material-symbols-rounded align-middle'>logout</span></button>"
            data-bs-html="true"
          >
            <img
              src="./images/Logo.png"
              alt="avatar"
              class="rounded-circle d-flex align-self-start shadow-1-strong border border-2 border-light"
              width="50"
              height="50"
              id="avatar"
            />
          </button>
        </div>
      </div>

      <div
        class="row masonry masonry-container"
        data-masonry='{"percentPosition": true }'
        id="noteContainer"
      >

      </div>

      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offCanvasCategorie"
        aria-labelledby="offcanvasExampleLabel"
        data-bs-theme="dark"
        data-bs-scroll="false"
        data-bs-backdrop="true"
      >
        <div class="offcanvas-header">
          <h2 class="offcanvas-title" id="offcanvasExampleLabel">Categorie</h2>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <div class="radio-inputs">
            <div class="wrapper">
              <label>
                <input class="radio-input" type="checkbox" name="engine" />
                <span class="radio-tile">
                  <span class="radio-label">Categoria 0</span>
                </span>
              </label>
            </div>
            <div class="wrapper">
              <label>
                <input class="radio-input" type="checkbox" name="engine" />
                <span class="radio-tile">
                  <span class="radio-label">Categoria 1</span>
                </span>
              </label>
            </div>
            <div class="wrapper">
              <label>
                <input class="radio-input" type="checkbox" name="engine" />
                <span class="radio-tile">
                  <span class="radio-label">Categoria 2</span>
                </span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./src/home.js"></script>
  </body>
</html>
