<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Home</title>
    <link rel="icon" href="./images/Logo.ico" type="image/x-icon"/>
    <link
            href="https://fonts.googleapis.com/css?family=Lexend"
            rel="stylesheet"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@900&display=swap"
            rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
            integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D"
            crossorigin="anonymous"
            async
    ></script>
    <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/gh/exacti/floating-labels@latest/floating-labels.min.css"
            media="screen"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
<div
        class="navigation-card position-fixed top-50 start-0 translate-middle-y d-flex flex-column align-items-center justify-content-center"
>
    <button class="tab border-0" disabled>
        <span class="material-symbols-rounded align-middle"> home </span>
    </button>
    <button class="tab border-0" id="searchButton">
        <span class="material-symbols-rounded align-middle"> search </span>
    </button>
    <button class="tab border-0" id="newNote">
        <span class="material-symbols-rounded"> add </span>
    </button>
    <button class="tab border-0" id="accountButton">
        <span class="material-symbols-rounded"> person </span>
    </button>
    <button class="tab border-0" id="setting">
        <span class="material-symbols-rounded"> manage_accounts </span>
    </button>
</div>
<div class="container-fluid mt-3">
    <div
            class="row d-flex align-items-center position-sticky top-0 fixed-top bg-dark rounded-3"
    >
        <div class="col-auto">
            <h1>Il tuo feed</h1>
        </div>
        <div class="col-auto">
            <ul class="nav nav-underline text-white">
                <li class="nav-item">
                    <h2
                            class="nav-link active text-white"
                            aria-current="page"
                            id="esploraBarra"
                    >
                        Esplora
                        <span class="material-symbols-rounded align-middle"
                        >explore</span
                        >
                    </h2>
                </li>
                <li class="nav-item">
                    <a
                            class="nav-link text-white"
                            data-bs-toggle="offcanvas"
                            data-bs-target="#offCanvasCategorie"
                            aria-controls="offcanvasScrolling"
                            id="categorieBarra"
                    >Categorie
                        <span class="material-symbols-rounded align-middle"
                        >category</span
                        ></a
                    >
                </li>
            </ul>
        </div>
        <div class="col-auto ms-auto">
            <button
                    class="btn"
                    id="avatar-container"
                    type="button"
                    data-bs-toggle="popover"
                    title=""
                    data-bs-content="<span id='logout' class='text-decoration-underline text-white'>Esci dal tuo account</span>"
                    data-bs-html="true"
            >
                <img
                        src="./images/Logo.png"
                        alt="avatar"
                        class="rounded-circle d-flex align-self-start shadow-1-strong border border-2 border-light"
                        width="50"
                        height="50"
                        id="avatar"
                />
            </button>
        </div>
    </div>

    <div
            class="row masonry masonry-container d-flex align-items-stretch"
            data-masonry='{"percentPosition": true }'
            id="noteContainer"
    ></div>
    <div
            class="row d-flex align-items-center justify-content-center"
            id="pencil"
    >
        <svg
                xmlns="http://www.w3.org/2000/svg"
                height="400rem"
                width="400rem"
                viewBox="0 0 200 200"
                class="pencil"
        >
            <defs>
                <clipPath id="pencil-eraser">
                    <rect height="30" width="30" ry="5" rx="5"></rect>
                </clipPath>
            </defs>
            <circle
                    transform="rotate(-113,100,100)"
                    stroke-linecap="round"
                    stroke-dashoffset="439.82"
                    stroke-dasharray="439.82 439.82"
                    stroke-width="2"
                    stroke="currentColor"
                    fill="none"
                    r="70"
                    class="pencil__stroke"
            ></circle>
            <g transform="translate(100,100)" class="pencil__rotate">
                <g fill="none">
                    <circle
                            transform="rotate(-90)"
                            stroke-dashoffset="402"
                            stroke-dasharray="402.12 402.12"
                            stroke-width="30"
                            stroke="hsl(124, 47%, 37%)"
                            r="64"
                            class="pencil__body1"
                    ></circle>
                    <circle
                            transform="rotate(-90)"
                            stroke-dashoffset="465"
                            stroke-dasharray="464.96 464.96"
                            stroke-width="10"
                            stroke="hsl(124, 78%, 46%)"
                            r="74"
                            class="pencil__body2"
                    ></circle>
                    <circle
                            transform="rotate(-90)"
                            stroke-dashoffset="339"
                            stroke-dasharray="339.29 339.29"
                            stroke-width="10"
                            stroke="hsl(124, 71%, 36%)"
                            r="54"
                            class="pencil__body3"
                    ></circle>
                </g>
                <g transform="rotate(-90) translate(49,0)" class="pencil__eraser">
                    <g class="pencil__eraser-skew">
                        <rect
                                height="30"
                                width="30"
                                ry="5"
                                rx="5"
                                fill="hsl(124, 78%, 46%)"
                        ></rect>
                        <rect
                                clip-path="url(#pencil-eraser)"
                                height="30"
                                width="5"
                                fill="hsl(124, 78%, 46%)"
                        ></rect>
                        <rect height="20" width="30" fill="hsl(223,10%,90%)"></rect>
                        <rect height="20" width="15" fill="hsl(223,10%,70%)"></rect>
                        <rect height="20" width="5" fill="hsl(223,10%,80%)"></rect>
                        <rect
                                height="2"
                                width="30"
                                y="6"
                                fill="hsla(223,10%,10%,0.2)"
                        ></rect>
                        <rect
                                height="2"
                                width="30"
                                y="13"
                                fill="hsla(223,10%,10%,0.2)"
                        ></rect>
                    </g>
                </g>
                <g transform="rotate(-90) translate(49,-30)" class="pencil__point">
                    <polygon
                            points="15 0,30 30,0 30"
                            fill="hsl(33,90%,70%)"
                    ></polygon>
                    <polygon points="15 0,6 30,0 30" fill="hsl(33,90%,50%)"></polygon>
                    <polygon
                            points="15 0,20 10,10 10"
                            fill="hsl(0, 0%, 100%)"
                    ></polygon>
                </g>
            </g>
        </svg>
    </div>
    <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offCanvasCategorie"
            aria-labelledby="offcanvasExampleLabel"
            data-bs-theme="dark"
            data-bs-scroll="false"
            data-bs-backdrop="true"
    >
        <div class="offcanvas-header">
            <h2 class="offcanvas-title" id="offcanvasExampleLabel">Categorie</h2>
            <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"
            ></button>
        </div>
        <div class="offcanvas-body">
            <div class="radio-inputs" id="listaCategorie"></div>
            <div>

            </div>
        </div>
        <div class="offcanvas-footer">
            <div class="row justify-content-end">
                <div class="col-auto">
                    <button type="button" id="pigliaCatFeed" data-bs-dismiss="offcanvas"
                            class="btn btn-primary mt-5 mb-3 me-3">
                        Invio
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./src/home.js"></script>
</body>
</html>
