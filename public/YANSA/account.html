<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Ricerca</title>
    <link rel="icon" href="./images/Logo.ico" type="image/x-icon"/>
    <link
            href="https://fonts.googleapis.com/css?family=Lexend"
            rel="stylesheet"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@900&display=swap"
            rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
            integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D"
            crossorigin="anonymous"
            async
    ></script>
    <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/gh/exacti/floating-labels@latest/floating-labels.min.css"
            media="screen"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body class="body">
<div
        class="navigation-card position-fixed top-50 start-0 translate-middle-y d-flex flex-column align-items-center justify-content-center"
>
    <button class="tab border-0" id="homeButton">
        <span class="material-symbols-rounded align-middle"> home </span>
    </button>
    <button class="tab border-0">
        <span class="material-symbols-rounded align-middle" id="searchButton"> search </span>
    </button>
    <button class="tab border-0" id="newNote">
        <span class="material-symbols-rounded"> add </span>
    </button>
    <button class="tab border-0" disabled>
        <span class="material-symbols-rounded"> person </span>
    </button>
    <button class="tab border-0" id="setting">
        <span class="material-symbols-rounded"> manage_accounts </span>
    </button>
</div>
<div class="container-fluid mt-3">
    <div
            class="row d-flex align-items-center position-sticky top-0 fixed-top bg-dark-light rounded-3"
    >
        <div class="col-auto">
            <h1>Ricerca globale</h1>
        </div>
        <div class="col-auto">
            <ul class="nav nav-underline text-white">
                <li class="nav-item">
                    <button
                            class="nav-link active text-white"
                            aria-current="page"
                            id="buttonAccount"
                    >
                        Account
                        <span class="material-symbols-rounded align-middle"
                        >group</span
                        >
                    </button>
                </li>
                <li class="nav-item">
                    <button
                            class="nav-link text-white"
                            id="buttonCategorie"
                    >Categorie
                        <span class="material-symbols-rounded align-middle"
                        >category</span
                        ></button
                    >
                </li>
            </ul>
        </div>
        <div class="col-auto ms-auto">
            <div class="row">
                <div class="col-auto">
                    <button
                            class="btn"
                            id="avatar-container"
                            type="button"
                            data-bs-toggle="popover"
                            title=""
                            data-bs-content="<span id='logout' class='text-decoration-underline text-white'>Esci dal tuo account</span>"
                            data-bs-html="true"
                    >
                        <img
                                src="./images/Logo.png"
                                alt="avatar"
                                class="rounded-circle d-flex align-self-start shadow-1-strong border border-2 border-light"
                                width="50"
                                height="50"
                                id="avatar"
                        />
                    </button>
                </div>
                <div class="col-auto align-middle">
                    <input type="checkbox" class="theme-checkbox" id="darkMode" title="darkmode">
                </div>
            </div>

        </div>

    </div>
</div>
<div class="container-fluid mt-3">
    <div class="row justify-content-center">
        <div class="col-8">
            <input type="text" name="text" placeholder="Cerca account"
                   class="form-control rounded-5 text-center mb-5 text-dark"
                   id="cerca">
        </div>
    </div>
    <div
            class="row masonry masonry-container d-flex align-items-stretch d-none"
            data-masonry='{"percentPosition": true }'
            id="noteContainer"
    >

    </div>
    <div class="row justify-content-center mt-5 d-flex align-items-center" id="loader">
        <div class="loader">
            <div class="loaderMiniContainer">
                <div class="barContainer">
                    <span class="bar"></span>
                    <span class="bar bar2"></span>
                </div>
                <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 101 114"
                        class="svgIcon"
                >
                    <circle
                            stroke-width="7"
                            stroke="black"
                            transform="rotate(36.0692 46.1726 46.1727)"
                            r="29.5497"
                            cy="46.1727"
                            cx="46.1726"
                    ></circle>
                    <line
                            stroke-width="7"
                            stroke="black"
                            y2="111.784"
                            x2="97.7088"
                            y1="67.7837"
                            x1="61.7089"
                    ></line>
                </svg>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modalDetails" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h1 id="modalTitle">Modal title</h1>
                <button type="button" class="btn btn-dark btn-lg align-middle ms-auto" id="closeModalNuovaChat"
                        data-bs-dismiss="modal"
                ><span class="material-symbols-rounded align-middle">
close
</span></button>
            </div>
            <div class="modal-body border-0">
                <div class="container-fluid mt-3">
                    <div
                            class="row masonry masonry-container d-flex align-items-stretch "
                            data-masonry='{"percentPosition": true }'
                            id="noteContainerModal"
                    >
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./src/account.js" type="module"></script>
</body>
</html>
