    <script

      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="body">
    <nav class="navbar">
      <div class="container-fluid-accedi">
        <a class="navbar-brand" href="#">
          <h2>
            <img src="./images/Logo.png" alt="YANSA" width="100" /> Y<span
              class="spanNav"
              >et</span
            >A<span class="spanNav">nother</span>N<span class="spanNav"
              >ote</span
            >S<span class="spanNav">haring</span>A<span class="spanNav"
              >pplication</span
            >
          </h2>
        </a>
      </div>
    </nav>
    <div
      class="container-fluid d-flex justify-content-center align-items-center"
      style="height: 75vh"
    >
      <div class="container-md">
        <div class="row justify-content-start">
          <div class="col-md-6">
            <form class="formLogin">
              <h2 class="text-dark">Login</h2>
              <div class="flex-column">
                <label>Username </label>
              </div>
              <div class="inputForm">
                <svg
                  height="20"
                  viewBox="0 0 32 32"
                  width="20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g id="Layer_3" data-name="Layer 3">
                    <path
                      d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z"
                    ></path>
                  </g>
                </svg>
                <input
                  id="username"
                  type="text"
                  class="input"
                  placeholder="Inserisci il tuo username"
                />
              </div>

              <div class="flex-column mt-3">
                <label>Password </label>
              </div>
              <div class="inputForm">
                <svg
                  height="20"
                  viewBox="-64 0 512 512"
                  width="20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0"
                  ></path>
                  <path
                    d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0"
                  ></path>
                </svg>
                <input
                  id="password"
                  type="password"
                  class="input"
                  placeholder="Inserisci la tua password"
                />
                <span
                  id="visibilityToggle"
                  class="material-symbols-rounded visibilityIcon"
                  >visibility</span
                >
              </div>

              <div class="flex-row">
                <div></div>
                <span class="span">Password dimenticata?</span>
              </div>
              <button type="button" class="button-submit" id="accedi">
                Accedi
              </button>
              <p class="p">
                Non hai un account?
                <span class="span"
                  ><a href="./registra.html">Registrati</a></span
                >
              </p>
            </form>
          </div>
          <div
            class="col-md-6 d-none d-xl-flex align-items-center justify-content-around"
          >
            <div class="typewriter">
              <div class="slide"><i></i></div>
              <div class="paper"></div>
              <div class="keyboard"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/accedi.js"></script>
